<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <title>Forget Password</title>
    <link rel="stylesheet" href="./registrarion.css" />
  </head>
  <body>
    <div class="form_container flex_center_centerAll fwrap">
      <div class="left">
        <div class="form">
          <div class="logo">
            <img src="../../images/Forget_pass_icon 1.png" alt="">
        </div>
          <form action="#">
          
            <div class="form_input flex flex_col">
                <label for="password">
                    Enter New Password
                </label>
                <div class="passdiv">
                    <input type="password" placeholder="At least 8 digits" id="password"
                    >
                    <div class="verify eye">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>
                </div>
           
            </div>
            <div class="form_input flex flex_col">
                <label for="cpassword">
                    Confirm Password
                </label>
                <div class="passdiv">
                    <input type="password" placeholder="********" id="cpassword"
                    >
                    <div class="verify eye">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>
                </div>
           
            </div>
          
            <button class="submitbtn flex_center_centerAll gap">
              Send
            </button>
          </form>
        </div>
      </div>
      <div class="right">
        <img src="../../images/logo.png" alt="" />
      </div>
    </div>
  </body>
</html>
