<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registrarion.css">
</head>
<body>
    <div class="form_container flex_center_centerAll fwrap">
        <div class="right">
         <img src="../../images/logo.png" alt="">
        </div>
        <div class="left ">
            <div class="form">
                <div class="form_header flex_center">
                    <h2>New User</h2>
                </div>
                <form action="#">
                    <div class="form_input flex flex_col">
                        <input type="text" placeholder="UserName">
                    </div>
                    <div class="form_input flex flex_col">
                        <input type="email" placeholder="Email">
                        <p class="verify">Verify</p>
                    </div>
                    <div class="form_input flex flex_col">
                        <input type="number" placeholder="Phone">
                        <p class="verify">Verify</p>
                    </div>
                    <div class="form_input flex flex_col">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="form_input flex flex_col">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <div class="form_input flex flex_col">
                        <input type="text" placeholder="Refferal Optional">
                    </div>
                    </div>
                    <button class="submitbtn">Register</button>
                    <p class="or">OR</p>
                    <button class="submitbtn flex_center_centerAll gap" >
                        <img src="../../images/googleicon.png" alt="">
                        Continue with Google</button>
                    <p class="nam">Already have an account?
                        <a href="./login.html">Login</a>
                    </p>
                </form>
            </div> 
        </div>
    </div>
</body>

</html>
