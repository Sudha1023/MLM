<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
    <title>Login</title>
    <link rel="stylesheet" href="./registrarion.css">
</head>
<body>
    <div class="form_container flex_center_centerAll fwrap">
        <div class="left ">
            <div class="logo">
                <img src="../../images/logo.png" alt="">
            </div>
            <div class="form">
                <div class="form_header flex_center">
                    <h2>Login</h2>
                    <div class="flex_center gap icon">
                        <img class="scaledown" src="../../images/facebook 1.png" alt="">
                        <img class="scaledown" src="../../images/twit.png" alt="">
                    </div>
                </div>
                <form >
                    <div class="form_input flex flex_col">
                        <label for="emailphone">
                            EMAIL/MOBILE
                        </label>
                        <input type="text" placeholder="Email/Mobile" id="emailphone">
                    </div>
                    <div class="form_input flex flex_col">
                        <label for="password">
                            PASSWORD
                        </label>
                        <div class="passdiv">
                            <input type="password" placeholder="password" id="password"
                            >
                            <div class="verify eye">
                                <span class="material-symbols-outlined">
                                    visibility
                                </span>
                            </div>
                        </div>
                        <a href="./forgetpass.html">
                            <p>Forget Password?</p>
                        </a>
                    </div>
                    <div class="login_btn flex_center ">
                            <div class="flex_center gap userloginbtn">
                                <input type="radio" checked name="login" id="userlogin">
                                <label for="userlogin">User Login</label>
                            </div>
                        <div class="flex_center gap adminloginbtn">
                                <input type="radio" name="login" id="adminlogin">
                                <label for="adminlogin">Admin Login</label>
                        </div>
                    </div>
                    <button class="submitbtn">Login</button>
                    <p class="nam">Not a member?
                        <a href="./signup.html">Signup</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="right">
            <h2>Welcome to login</h2>
            <p>Don't have an account</p>
            <a href="./signup.html">
                <button>Signup</button>
            </a>
        </div>
    </div>
    <script src="./registration.js"></script>
</body>

</html>
