<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registrarion.css">
</head>

<body>
    <div class="form_container flex">
        <div class="left">
            <div class="logo">
                <img src="../../images/logo.png" alt="">
            </div>
            <div class="form">
                <div class="form_header flex_center">
                    <h2>Login</h2>
                    <div class="flex_center gap icon">
                        <img src="../../images/facebook 1.png" alt="">
                        <img src="../../images/twit.png" alt="">
                    </div>
                </div>
                <form action="#">
                    <div class=" form_input flex flex_col">
                        <label for="">
                            EMAIL/MOBILE
                        </label>
                        <input type="text" placeholder="Email/Mobile">
                    </div>
                    <div class="form_input flex flex_col">
                        <label for="">
                            PASSWORD
                        </label>
                        <input type="password" placeholder="password">
                        <p>Forget Password?</p>
                    </div>
                    <div class=" login_btn flex_center ">
                        <div class="flex_center gap">
                            <input type="radio" checked>
                            <label for="">User Login</label>
                        </div>
                        <div class="flex_center gap">
                            <input type="radio">
                            <label for="">Admin Login</label>
                        </div>
                    </div>
                    <button class="submitbtn">Login</button>
                    <p class="nam">Not a member?
                        <a href="">Signup</a>
                    </p>
                </form>
            </div>
        </div>

        <div class="right">
            <h2>Welcome to login</h2>
            <p>Don't have an account</p>
            <button>Signup</button>
        </div>
    </div>
</body>

</html>
