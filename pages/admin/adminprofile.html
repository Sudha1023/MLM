<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
      integrity="sha512-dTsohxprpcruDm4sjU92K0/Gf1nTKVVskNHLOGMqxmokBSkfOAyCzYSB6+5Z9UlDafFRpy5xLhvpkOImeFbX6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./admindashboard.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header class="adminheader flex_center jbetween fixed">
      <div class="logo">
        <a href="./admindashboard.html">
          <img src="../../images/logopng.png" alt="" />
        </a>
      </div>
      <div class="adminlinks flex_center gap">
        <img src="../../images/avatarprofile.png" alt="" />
        <a href="./adminprofile.html">
          <div class="adminlink_h2 flex_center gap">
            <h2>Admin</h2>
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
        </a>
      </div>
    </header>
    <div class="line"></div>
    <div class="dashboard_navigation fixed flex flex_col">
      <div class="dashboard_heading">DASHBOARD</div>
      <div class="dashboard_navigation_link flex_center_centerAll gap1">
        <a href="./adminproduct.html">
          <h2>Product</h2>
        </a>
        <a href="./admincustomer.html">
          <h2>View Customer</h2>
        </a>
        <a href="./adminorder.html">
          <h2>View Orders</h2>
        </a>
        <a href="./adminviewproduct.html">
          <h2>View Products</h2>
        </a>
      </div>

      <div class="bottom_dotted">
        <div class="center">
          <div class="left"></div>

          <div class="right"></div>
        </div>
      </div>
    </div>

    <div class="admin_container fixed">
      <div class="dashboard_profile_section flex fwrap">
        <div class="dashboard_profile_innerdiv profile flex_center jbetween">
          <div class="flex align_end gap1 flex_col">
            <img src="../../images/avatarprofile.png" alt="" />
            <div class="flex_center_centerAll gap">
              <h2>Admin</h2>
              <span class="material-symbols-outlined"> edit_note </span>
            </div>
          </div>
        </div>

        <div class="inputs_container_right flex flex_col">
          <div class="dashboard_profile_innerdiv flex align_end">
            <div class="flex_center_centerAll gap1 w100">
              <div class="input_div flex align_end gap w100">
                <div class="label_input flex gap flex_col w100">
                  <label for="name">Name</label>
                  <input type="text" id="name" placeholder="Name" />
                </div>
              </div>
              <div class="input_div flex align_end gap w100">
                <div class="label_input flex gap flex_col w100">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <span class="material-symbols-outlined mb"> edit_note </span>
          </div>

          <div class="input_div flex align_end gap w100">
            <div class="label_input flex gap flex_col w100">
              <label for="sid">Security ID</label>
              <input type="text" id="sid " placeholder="Security Id" />
            </div>
            <span class="material-symbols-outlined mb"> edit_note </span>
          </div>

          <div class="input_div flex align_end gap w100">
            <div class="label_input flex gap flex_col w100">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <span class="material-symbols-outlined mb"> edit_note </span>
          </div>

          <div class="input_div flex align_end gap">
            <div class="label_input flex gap flex_col">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="**********" />
              <span class="material-symbols-outlined eye">
                visibility
                </span>
            </div>
            <span class="material-symbols-outlined mb"> edit_note </span>
          </div>
          <div class="input_div flex align_end gap">
            <div class="label_input flex gap flex_col">
              <label for="newpass">New-Password</label>
              <input type="password" id="newpass" placeholder="**********" />
              <span class="material-symbols-outlined eye">
                visibility
                </span>
            </div>
            <span class="material-symbols-outlined mb"> edit_note </span>
          </div>

          <div class="buttons flex_center jbetween gap">
            <button>Save</button>
            <button class="cancelbtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
