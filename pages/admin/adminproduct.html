<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
      integrity="sha512-dTsohxprpcruDm4sjU92K0/Gf1nTKVVskNHLOGMqxmokBSkfOAyCzYSB6+5Z9UlDafFRpy5xLhvpkOImeFbX6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./adminproduct.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header class="adminheader flex_center jbetween fixed">
      <div class="logo">
        <a href="./admindashboard.html">
          <img src="../../images/logopng.png" alt="" />
        </a>
      </div>
      <div class="adminlinks flex_center gap">
        <a href="./adminnotification.html">
          <span class="material-symbols-outlined"> notifications </span>
        </a>
        <img src="../../images/avatarprofile.png" alt="" />
        <a href="./adminprofile.html">
          <div class="adminlink_h2 flex_center gap">
            <h2>Admin</h2>
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
        </a>
      </div>
    </header>
    <div class="line"></div>
    <div class="dashboard_navigation fixed flex flex_col">
      <div class="dashboard_heading">DASHBOARD</div>
      <div class="dashboard_navigation_link flex_center_centerAll gap1">
        <a href="#">
          <h2 class="activepage">Product</h2>
        </a>
        <a href="./admincustomer.html">
          <h2>View Customer</h2>
        </a>
        <a href="./adminorder.html">
          <h2>View Orders</h2>
        </a>
        <a href="./adminviewproduct.html">
          <h2>View Products</h2>
        </a>
      </div>

      <div class="bottom_dotted">
        <div class="center">
          <div class="left"></div>

          <div class="right"></div>
        </div>
      </div>
    </div>
    <div class="toggle_div flex_center gap">
      <h2>Insert/Edit</h2>
      <div class="toggle">
        <div class="round"></div>
      </div>
      <h2>Delete</h2>
    </div>

      <div class="buttons_view flex_center jend gap">
        <button>History</button>
        <button>Product Details</button>
      </div>

    <div class="admin_container">
      <h3>Insert / Edit Product</h3>

      <div class="admin_container_inner flex_center_centerAll fixed flex_col">
        <div class="outerDiv flex align_end w100">
          <div class="inputs_container flex gap flex_col">
            <label for="title">Product Title</label>
            <input
              type="text"
              id="title"
              placeholder="Description should have min. 1 Characters and max. 500 characters."
            />
          </div>

          <div class="inputs_container flex gap flex_col">
            <label for="pkeyword">Product Keyword</label>
            <select
              name="category"
              id="pkeyword"
              aria-placeholder="Select Keyword"
            >
              <option value="Gold">Gold</option>
              <option value="platinum">Platinum</option>
            </select>
          </div>
          <button class="admin_btn">Add</button>
        </div>

        <div class="outerDiv flex align_end w100">
          <div class="inputs_container flex gap flex_col">
            <label for="id">Product ID</label>
            <input
              type="text"
              disabled
              id="id"
              placeholder="Id is auto Generated"
            />
          </div>

          <div class="inputs_container flex gap flex_col">
            <label for="pcategory">Product Category</label>
            <select
              name="category"
              id="pcategory"
              aria-placeholder="Select Keyword"
            >
              <option value="Gold">Gold</option>
              <option value="platinum">Platinum</option>
            </select>
          </div>
          <button class="admin_btn">Add</button>
        </div>

        <div class="outerDiv flex align_end w100">
          <div class="inputs_container flex gap flex_col">
            <label for="pricenormal">Price for Normal User</label>
            <input type="text" id="pricenormal" placeholder="₹ _________" />
          </div>
          <div class="inputs_container flex gap flex_col">
            <label for="pricevip">Price for VIP User</label>
            <input type="text" id="pricevip" placeholder="₹ _________" />
          </div>
          <button class="admin_btn hide">Add</button>
        </div>

        <div class="outerDiv flex w100">
          <div class="inputs_container flex gap flex_col">
            <label for="pimg">Product Image</label>
            <input type="file" id="pimg" />
          </div>

          <div class="flex flex_col w100 gap">
            <div class="flex align_end gap fwrap">
              <div class="inputs_container flex gap flex_col">
                <label for="discount">Discount for all User</label>
                <input type="text" id="discount" placeholder="Discount" />
              </div>
              <button class="admin_btn media">Update</button>
            </div>

            <div class="flex gap">
              <div class="inputs_container flex gap flex_col">
                <label for="proddes">Product Description</label>
                <textarea
                  rows="5"
                  cols="10"
                  id="proddes"
                  placeholder="Description should have min. 100 Characters and max. 6000 characters."
                ></textarea>
                <button class="edit_btn">EDIT PRODUCT</button>
              </div>
            </div>
          </div>
          <button class="admin_btn media2">Update</button>
        </div>

        <div class="outerDiv flex_center_centerAll w100">
          <button class="insertbtn">INSERT PRODUCT</button>
          <button class="viewbtn">VIEW PRODUCT</button>
        </div>
      </div>

    </div>
    <div class="delete_container_outer fixed">

      <div class="delete_container hidden">
        <h3>Delete Product</h3>
        <div class="admin_container_inner flex_center_centerAll fixed flex_col">
          <div class="outerDiv flex align_end w100">
            <div class="inputs_container flex gap flex_col">
              <label for="did">Product ID</label>
              <input type="text" id="did" placeholder="Product Id" />
            </div>
            
            <div class="inputs_container flex gap flex_col">
              <label for="prodti">Product Title</label>
              <input type="text" id="prodti" placeholder="Product Title" />
            </div>
          </div>
          <div class="inputs_container flex gap flex_col">
            <label for="proddes">Preview</label>
            <div class="preview"></div>
            <button class="edit_btn del_btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
      
    <script>
      const editContainer = document.querySelector(".admin_container");
      const togglebtn = document.querySelector(".toggle_div");
      const rounddiv = document.querySelector(".round");
      const deleteSection = document.querySelector(".delete_container");

      togglebtn.addEventListener("click", () => {
        editContainer.classList.toggle("hidden");
        rounddiv.classList.toggle("roundactive");
        deleteSection.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
