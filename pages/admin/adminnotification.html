<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
      integrity="sha512-dTsohxprpcruDm4sjU92K0/Gf1nTKVVskNHLOGMqxmokBSkfOAyCzYSB6+5Z9UlDafFRpy5xLhvpkOImeFbX6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./admindashboard.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <header class="adminheader flex_center jbetween fixed">
      <div class="logo">
        <img src="../../images/logopng.png" alt="" />
      </div>
      <div class="adminlinks flex_center gap">
        <a href="./admindashboard.html">
          <span class="material-symbols-outlined">
            home
            </span>
        </a>
        <img src="../../images/avatarprofile.png" alt="" />
        <a href="./adminprofile.html">
          <div class="adminlink_h2 flex_center gap">
            <h2>Admin</h2>
            <span class="material-symbols-outlined"> keyboard_arrow_down </span>
          </div>
        </a>
      </div>
    </header>
    <div class="line"></div>
    <div class="dashboard_navigation fixed flex flex_col">
      <div class="dashboard_heading">Notifications</div>

      <div class="notificationDiv flex flex_col ">
        <div class="notification_container flex_center jbetween">
          <h2>Product with order id P012 has been delievered seccessfully.</h2>
          <div class="actiontd">
            <span class="material-symbols-outlined action"> more_vert </span>
            <div class="actionhover">
              <p>Mark as read</p>
              <p>Mark as Unread</p>
              <p>Delete</p>
            </div>
          </div>
        </div>

        <div class="notification_container visited flex_center jbetween">
          <h2>Product with order id P012 has been delievered seccessfully.</h2>
          <div class="actiontd">
            <span class="material-symbols-outlined action"> more_vert </span>
            <div class="actionhover">
              <p>Mark as read</p>
              <p>Mark as Unread</p>
              <p>Delete</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
