<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.min.css"
      integrity="sha512-dTsohxprpcruDm4sjU92K0/Gf1nTKVVskNHLOGMqxmokBSkfOAyCzYSB6+5Z9UlDafFRpy5xLhvpkOImeFbX6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header class="header">
      <nav class="upper_header flex_center">
        <a href="../../index.html">
          <img src="../../images/CC 2.png" alt="" />
        </a>
        <a href="../../index.html">
          <img src="../../images/Crystal & Carats.png" alt="" class="img2" />
        </a>
        <button>
          <a href="../registration/login.html"> User </a>
        </button>
      </nav>
    </header>
    <div class="bottomheader">
      <nav class="bottom_header flex_center fixed">
        <div class="links">
          <a href="../shop/shopbestseller.html">Shop</a>
          <a href="../join/join.html">Join</a>
          <a href="../about/about.html">About</a>
          <a href="../products/products.html">Products</a>
          <div class="closesidebar">
            <span class="material-symbols-outlined scaledown"> cancel </span>
          </div>
        </div>
        <a href="../cart/cart.html">
          <img src="../../images/Vector.png" alt="" />
        </a>
      </nav>
      <div class="ham">
        <span class="material-symbols-outlined scaledown"> menu </span>
      </div>
    </div>

    <div class="dashboard_section">
      <div class="top_div flex_center">
        <div></div>
        <h2>Welcome to Dashboard</h2>
        <div class="flex_center_centerAll gap level">
          <h2>Level: Bronze</h2>
          <img src="../../images/level.png" alt="" />
        </div>
      </div>

      <div class="dashboard_inner_section flex">
        <div class="dashboard_inner_left flex_center flex_col">
          <div>
            <a href="#">
              <p class="active_link">Personal Details</p>
            </a>
            <a href="./crystalcount.html">
              <p>Crystal Count</p>
            </a>
            <a href="./slabprogression.html">
              <p>Slab Progression</p>
            </a>
            <a href="./referraldetail.html">
              <p>Referral Details</p>
            </a>
            <a href="./commission.html">
              <p>Commissions</p>
            </a>
          </div>

          <button class="logout flex_center gap">
            <span class="material-symbols-outlined"> power_settings_new </span>
            Log Out
          </button>
        </div>
        <div class="dashboard_inner_right fixed profile_dd">
          <div class="dashboard_profile_section flex jbetween flex_col">
            <div
              class="dashboard_profile_innerdiv profile flex_center jbetween"
            >
              <div class="flex align_end gap1">
                <img src="../../images/avatarprofile.png" alt="" />
                <span class="material-symbols-outlined"> edit_note </span>
              </div>
              <div class="input_div flex align_end gap">
                <div class="label_input flex gap flex_col">
                  <label for="referral">Referral Code</label>
                  <input type="text" id="referral" />
                </div>
                <span class="material-symbols-outlined mb"> cached </span>
              </div>
            </div>

            <div class="dashboard_profile_innerdiv flex align_end">
              <div class="flex_center_centerAll gap1   w100">
                <div class="input_div flex align_end gap w100">
                  <div class="label_input flex gap flex_col w100">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name" />
                  </div>
                </div>
                <div class="input_div flex align_end gap w100">
                  <div class="label_input flex gap flex_col w100">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Last Name" />
                  </div>
                </div>
              </div>
              <span class="material-symbols-outlined mb"> edit_note </span>
            </div>


            <div class="input_div flex align_end gap w100">
              <div class="label_input flex gap flex_col w100">
                <label for="address">Address</label>
                <input type="text" id="address " placeholder="Address" />
              </div>
              <span class="material-symbols-outlined mb"> edit_note </span>

            </div>

            <div class="input_div flex align_end gap w100">
              <div class="label_input flex gap flex_col w100">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" />
              </div>
              <span class="material-symbols-outlined mb"> edit_note </span>

            </div>

            <div class="flex fwarp gap1">

              <div class="input_div flex align_end gap  w100">
                <div class="label_input flex gap flex_col w100">
                  <label for="phone">Mobile</label>
                  <input type="phone" id="phone" placeholder="Mobile" />
                </div>
                <span class="material-symbols-outlined mb"> edit_note </span>
              </div>
              <div class="input_div flex align_end gap w100">
                <div class="label_input flex gap flex_col w100">
                  <label for="aphone">Alt Mobile</label>
                  <input type="aphone" id="aphone" placeholder="Mobile" />
                </div>
                <span class="material-symbols-outlined mb"> edit_note </span>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
